<form action="http://transit.511.org/tripplanner/itinresults.asp" name="transit511" class="panel" selected="true" target="_blank">
	<h2><a href="http://transit.511.org/tripplanner/" target="_blank">511.ORG BAY AREA TRIP PLANNER</a></h2>
	<input type="hidden" name="fx" value="0" />
	<input type="hidden" name="fy" value="0" />
	<input type="hidden" name="tx" value="0" />
	<input type="hidden" name="ty" value="0" />
	<input type="hidden" name="prfa" value="" />
	<input type="hidden" name="prta" value="" />
	<input type="hidden" name="rs" value="" />
	<h2 style="margin-top:15px;">start / end</h2>
	<!--<b>Always</b> use St., Ave., Blvd., Rd., etc. if known, for addresses and intersections (ex: 101 8th St. or Market St. & Grove St.) OR enter a landmark (ex: Ashby BART, SFO or Herbst Theatre).<br /> -->
	<input name="fs" type="search" size="30" placeholder="starting addr, intersection, landmark" value="" />
	<input name="fc" type="search" size="20" placeholder="starting city" value="san francisco" />
	<input name="ts" type="search" size="30" placeholder="ending addr, intersection, landmark" value="" style="margin-top:20px;" />
	<input name="tc" type="search" size="20" placeholder="ending city" value="san francisco" />
	<h2 style="margin-top:20px;">when</h2>
	<fieldset>
	<div class="row">
		<label>day</label>
		<select name="td" size="1" id="day">
			<option value="0" selected>today</option>
			<option value="1">tomorrow</option>
			<option value="2">2 days from now</option>
			<option value="3">3 days from now</option>
			<option value="4">4 days from now</option>
			<option value="5">5 days from now</option>
			<option value="6">6 days from now</option>
			<option value="7">1 week from now</option>
		</select>
	</div>
	<div class="row">
		<label>time</label>
		<input name="t1" id="t1" type="text" value="" size="5" placeholder="enter:time" />
	</div>
	<div class="row">
		<label>am / pm</label>
		<div class="toggle" onclick="toggleAMPM()">
			<span class="thumb"></span><span class="toggleOn">AM</span><span class="toggleOff">PM</span>
		</div>
		<input type="hidden" id="am1" name="am1" value="pm" />
	</div>
	<div class="row">
		<label>start / arrive</label>
		<div class="toggle" onclick="toggleTime()" toggled="true">
			<span class="thumb"></span><span class="toggleOn">start</span><span class="toggleOff">arrive</span>
		</div>
		<input type="hidden" id="tm" name="tm" value="L" />
	</div>
	</fieldset>
	<h2 style="clear:both;">trip specifics</h2>
	<fieldset>
	<div class="row">
		<label>itinerary</label>
		<select name="op" size="1" id="itin" tabindex="1090">
			<option value="F" selected>fastest</option>
			<option value="D">fewest transfers</option>
			<option value="C">lowest fare</option>
		</select>
	</div>
	<div class="row">
		<label>fare</label>
		<select name="of" size="1" id="fare" tabindex="1110">
			<option value="R" selected>adult (18-64)</option>
			<option value="S">senior</option>
			<option value="B">disabled</option>
			<option value="Y">youth (12-17)</option>
			<option value="C">child (5-11)</option>
			<option value="U">small child (under 5)</option>
			<option value="M">active military</option>
			<option value="D">student (K-12)</option>
			<option value="T">school trips</option>
		</select>
	</div>
	<div class="row">
		<label>max walking dist between</label>
		<select name="ow" size="1" id="walk" tabindex="1130">
			<option value="30" >1/8 mile</option>
			<option value="60" >1/4 mile</option>
			<option value="120" selected >1/2 mile</option>
			<option value="180" >3/4 mile</option>
			<option value="240" >1 mile</option>
		</select>
	</div>
	</fieldset>
	<input type="submit" name="button" id="button" value="route" style="margin-top:0;" class="searchButton" />
</form>
